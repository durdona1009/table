<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div class="table-section">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 50px;" rowspan="2">No</th>
                            <th rowspan="2">Client</th>
                            <th rowspan="2">Tovar</th>
                            <th rowspan="2">Status</th>
                            <th colspan="2">Umumiy xarajatlar</th>
                        </tr>
                        <tr>
                            <th>Xizmat xar.</th>
                            <th>Yo'l xar.</th>
                        </tr>
                        
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ibrohim Ali</td>
                            <td>Gilam</td>
                            <td>Yuvishda</td>
                            <td>300.000</td>
                            <td>14.000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Farruh</td>
                            <td>Parda</td>
                            <td>Quritishda</td>
                            <td>200.000</td>
                            <td>10.000</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Shuxratbek</td>
                            <td>Sholcha</td>
                            <td>Yetkazishda</td>
                            <td>240.000</td>
                            <td>5.000</td>
                        </tr>
                    </tbody>
    
                    <tfoot>
                        <tr>
                            <th colspan="4">Jami</th>
                            <td colspan="2">1.000.000</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
            
        
    </main>
</body>
</html>
